<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue-tracker Team-01</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-container a {
            display: block;
            width: 200px;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #000;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .upload-image-container {
            margin-top: 20px;
            width: 300px;
            height: 300px;
            border: 2px solid #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
<div class="image-container">
    <a href="https://github.com/login/oauth/authorize?client_id=Ov23liHjM2Bq7fvWH4iZ"
       style="
            text-align: center;
            color: orange;
            font-size: 3.0em;
            font-weight: bold;
            background: #efefef;
            "
    >
        로그인
    </a>

    <a href="https://github.com/codesquad-masters2024-team01/issue-tracker/tree/Deploy" target="_blank">
        <img src="https://soapbucket51.s3.ap-northeast-2.amazonaws.com/issue_tracker/github.png" alt="Image 1">
    </a>
    <a href="https://orange-evergreen-0a3.notion.site/Issue-Tracker-ee324589c29d45f49f03e2b373ee068f?pvs=74"
       target="_blank">
        <img src="https://soapbucket51.s3.ap-northeast-2.amazonaws.com/issue_tracker/notion.png" alt="Image 2">
    </a>
    <a href="https://issuetracker01.site/issue/1" target="_blank">
        <img src="https://soapbucket51.s3.ap-northeast-2.amazonaws.com/issue_tracker/poo.jpg" alt="Image 3">
    </a>
</div>

<div style="padding-left: 100px">
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="image" accept="image/*">
        <div class="upload-image-container" id="imagePreview">
            <p>No image chosen</p>
        </div>
        <button type="button" class="upload-btn" id="chooseImageBtn">Choose Image</button>
        <button type="submit" class="upload-btn">Upload Image</button>
    </form>
</div>

<script>
        const fileInput = document.getElementById('fileInput');
        const chooseImageBtn = document.getElementById('chooseImageBtn');
        const imagePreview = document.getElementById('imagePreview');

        chooseImageBtn.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.innerHTML = '<p>No image chosen</p>';
            }
        });
    </script>
</body>
</html>
